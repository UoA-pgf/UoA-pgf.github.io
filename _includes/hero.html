<!-- Begin Hero Section -->
<section id="top-section-hero" class="top-section-hero top-section image-section" style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}');">
    {% include navigation.html %}
    <div class="content-wrapper">
    <div class="jumbotron">
        <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
            <!-- {% assign heroText = site.heroTitle %} -->
            <!-- <h1>{{ heroText }}<span id="typeout-text" class="hidden-xs"></span></h1> -->
            <h1 style="color:#fff;"><span style="background-color: #000; opacity: 0.5;">{{ site.heroTitle }}</span></h1>
            <p style="color: #fff;"><span style="background-color: #000; backdrop-filter: blur(20px);">{{ site.eventDate }}</span></p>
            <p style="color:#fff;"><span style="background-color: #000; backdrop-filter: blur(20px);">{{ site.eventPlace }}</span></p>
            <!-- <span style="background-color: #FFFF00">This text is highlighted in yellow.</span> -->
        </div>
    </div>
    <a href="#about" class="explore">
        <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
        </svg>
    </a>
    </div>
</section>
<!-- End Hero Section -->
