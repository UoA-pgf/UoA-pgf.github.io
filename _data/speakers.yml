  id: 2
  name: "Dr. AKILA Siriweera"
  company: "The University of Aizu"
  bio: "Akila Siriweera received a B.Sc. from the University of Peradeniya, Sri Lanka. Next M.Sc. and Ph.D. in computer science and engineering from the University of Aizu, Japan. He has been working as a post-doctoral researcher in the Robotics Engineering Laboratory at the University of Aizu. His current research interests include system of systems modeling, AutoBDA, and Web 3.0. He received awards for his work in industry and academia."
  thumbnailUrl: Siriweera.jfif
