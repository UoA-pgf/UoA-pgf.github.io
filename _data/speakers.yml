  name: "Fahao Chen"
  company: "The University of Aizu"
  bio: "Fahao Chen is currently working toward the PhD degree with the Graduate School of Computer Science and Engineering, The University of Aizu, Japan. His research interests include cloud or edge computing and distributed machine learning systems."
  thumbnailUrl: FahaoChen.gif
- 
  id: 4
  name: "Dr. Maniruzzaman"
  company: "The University of Aizu"
  bio: "Md. Maniruzzaman received the B.Sc., M.Sc., and M.Phil. degrees in statistics from the Department of Statistics, University of Rajshahi, Rajshahi, Bangladesh, in 2013, 2014, and 2021, respectively. He became a Lecturer and an Assistant Professor with the Statistics Discipline, Khulna University, Khulna, Bangladesh, in September 2018 and November 2020, respectively. Currently, he is a Ph.D. Fellow with the Pattern Processing Laboratory, School of Computer Science and Engineering, The University of Aizu, Japan, under the direct supervision of Dr. Jungpil Shin. He has coauthored more than 40 papers published in widely cited journals and conferences. His research interests include bioinformatics, artificial intelligence, pattern recognition, medical image, signal processing, machine learning, data mining, and big data analysis."
  thumbnailUrl: Maniruzzaman.png
- 
  id: 5
  name: "Assistant Professor PHAM Van Thanh"
  company: "Shizuoka University"
  bio: "Thanh V. Pham received the B.E., M.E., and Ph.D. degrees in computer science and engineering from the University of Aizu, Japan, in 2014, 2016, and 2019, respectively. From April 2018 to March 2020, he was a Japan Society for the Promotion of Science (JSPS) Fellow. He was a Special Postdoctoral Fellow at the School of Computer Science and Engineering, University of Aizu, from April 2020 to March 2021, and a Postdoctoral Fellow at the Department of Electrical and Computer Engineering, McMaster University, Canada, from April 2021 to February 2022. He has been an Assistant Professor with the Department of Mathematical and Systems Engineering, Shizuoka University, Japan, since March 2022. His research interests include free-space optics and visible light communications. He is a member of IEICE."
  thumbnailUrl: ThanhPham.jpg
