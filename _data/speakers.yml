  name: "Prof. Jerry Chun-Wei Lin"
  # surname: "Ostrowski"
  company: "Western Norway University of Applied Sciences"
  # title: "IEEE Fellow"
  bio: "Jerry Chun-Wei Lin (Senior Member, IEEE) received the Ph.D. degree from the Department of Computer Science and Information Engineering, 
  National Cheng Kung University, Tainan, Taiwan, in 2010. He is currently a Full Professor with the Department of Computer Science, Electrical Engineering, and Mathematical Sciences, Western Norway University of Applied Sciences, Bergen, Norway. He has published more than 400 research articles in journals, and international conferences. His research interests include data mining, soft computing, and artificial intelligence/machine learning.
Prof. Lin is the guest editor/an associate editor of several IEEE/ACM journals."
  rockstar: true
  thumbnailUrl: Jerry_Chun-Wei_Lin.jpg
  ribbon: 
    - {abbr: "K", title: "Keynote Speaker"}
- 
  id: 2
  name: "Mr. Do Ba Duc"
  company: "Founder of Tokyo Techies & Tokyo Tech Lab "
  bio: "Mr. Do Ba Duc is the founder of Tokyo Techies Corp - a one-stop IT consulting firm that focuses on Data Science & AI, Cybersecurity, Robotics, 
  and Software Development technologies. He is also the founder of Tokyo Tech Lab, an IT firm that aims to secure more talented IT resources and provides 
  enterprise customers IT services with high agility and quality from outside Japan. In his previous jobs at Rakuten Inc. and Line Corp., he worked on 
  many back-office services and was the lead front-end engineer in charge of core EC mobile apps. Duc was a senior product manager, project manager, and 
  cloud architect at Softbank Business Development Unit, in charge of technical due diligence for investment projects, cloud product UX enhancement, 
  quality control, and product roadmap management. He was also the product section manager at SB Cloud (a joint venture of SoftBank and Alibaba Cloud), 
  a key person who largely contributed to the successful launch of Alibaba Cloud in Japan. "
  thumbnailUrl: Do_Ba_Duc.jpg
  rockstar: true
  ribbon: 
    - {abbr: "K", title: "Keynote Speaker"}
  social: 
    - {name: "site", link: "https://www.linkedin.com/in/dobaduc/"}
- 
  id: 3
  name: "Dr. Nguyen Van Duc"
  company: "Tohoku Institute of Technology"
  bio: "Dr Nguyen Duc received the M.E. and Ph.D. degrees in computer science and engineering from The University of Aizu, Japan, in 2016 and 2019, respectively. From 2019 to 2021, he was a Researcher with KDDI Research Inc., Japan. Since 2021, he has been a Lecturer with the Tohoku Institute of Technology, Sendai, Japan.
His research interests include multimedia communications, video streaming, multimedia quality assessment, virtual reality/augmented reality, data mining, and recommendation systems."
  thumbnailUrl: Duc_Nguyen.png
  rockstar: true
  ribbon: 
    - {abbr: "K", title: "Keynote Speaker"}
  social: 
    - {name: "site", link: "https://sites.google.com/view/ducnguyen012/"}
