- 
  id: 4
  name: "Prof. Viglietta Giovanni"
  company: "The University of Aizu "
  bio: "Prof. Viglietta Giovanni is currently an Associate Professor at the School of Computer Science and Engineering at the University of Aizu (UoA), 
  Japan. He received Master's and Ph.D. degrees in computer science at the University of Pisa, Italy. After that, he worked as a postdoctoral researcher 
  at Carleton University, Ottawa, Canada, and ETH Zurich, Switzerland. In 2018, Dr. Viglietta joined the faculty of the Japan Advanced Institute of 
  Science and Technology (JAIST), Japan. His research interests include distributed computing, computational geometry, and combinatorial game theory."
